templates:
    - |-
      User: In what organism can you find the following {#protein|amino-acid sequence|AA sequence|polypeptide!} {other#}?
      Assistant: The given sequence can be found in {organisms#}.
    - |-
      User: Describe the catalytic activity of the {#protein|amino-acid sequence|AA sequence|polypeptide!} {other#}?
      Assistant: {sentences#}.
    - |-
      User: What biochemical reactions can be catalyzed by the following {#protein|amino-acid sequence|AA sequence|polypeptide!} : {other#}?
      Assistant: The biochemical reactions that can be catalyzed by the given sequence are: {reactions#}.
    - |-
      User: To what domain does this {#protein|amino-acid sequence|AA sequence|polypeptide!} {other#} belong to?
      Assistant: {domains#}.
    - |-
      User: What are the binding sites indices in this {#protein|amino-acid sequence|AA sequence|polypeptide!} {other#}?
      Assistant: The binding sites indices are: {binding_sites#}.
