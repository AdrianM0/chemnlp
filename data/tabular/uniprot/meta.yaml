targets:
    - id: sentences
      description: sentences describing the catalytic activity of a protein
      type: text
      names:
          - noun: catalytic activity
    - id: reactions
      description: biochemical reactions catalyzed by a protein
      type: text
      names:
          - noun: chemical reactions
          - noun: biochemical reactions
    - id: organisms
      description: organisms in which a protein can be found
      type: text
      names:
          - noun: organisms
    - id: domains
      description: domains to which a protein belongs
      type: text
      names:
          - noun: domains
    - id: binding_sites
      description: binding sites of a protein
      type: text
      names:
          - noun: binding sites
identifiers:
    - id: other
      type: other
      description: other
license: MIT
links:
    - url: https://www.uniprot.org/
      description: data source
num_points: 542630
bibtex:
    - |-
      @article{10.1093/nar/gkac1052,
      author = {The UniProt Consortium},
      title = {UniProt - the Universal Protein Knowledgebase in 2023},
      journal = {Nucleic Acids Research},
      volume = {51},
      number = {D1},
      pages = {D523-D531},
